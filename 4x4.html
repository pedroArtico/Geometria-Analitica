function initArray(rows, cols)  {
    var result = [];

    for (var r = 0; r < rows; r++)  {
        result[r] = [];

        for (var c = 0; c < cols; c++) result[r][c] = 0;
    }
    return result;
}

function getCofactor(mat, temp, p, q, n){ 
    var i = 0, j = 0;
    for (var row = 0; row < n; row++) { 
        for (var col = 0; col < n; col++) { 
            if (row != p && col != q) { 
                temp[i][j++] = mat[row][col]; 
                if (j === n - 1) { 
                    j = 0; 
                    i++; 
                }
            }
        }
    }
} 

function determinantOfMatrix(mat, n) {
	var N = 4;
    var D = 0; 
    if (n == 1) return mat[0][0]; 
    var temp = initArray(N,N);
    var sign = 1;
    for (var f = 0; f < n; f++) { 
        getCofactor(mat, temp, 0, f, n); 
        D += sign * mat[0][f] * determinantOfMatrix(temp, n - 1); 
        sign = -sign; 
    }
    return D; 
}


function calDet(n1,n2,n3,n4,n5,n6,n7,n8,n9,n10,n11,n12,n13,n14,n15,n16) {
	return determinantOfMatrix([[n1,n2,n3,n4],[n5,n6,n7,n8],[n9,n10,n11,n12],[n13,n14,n15,n16]], 4);
}

function matrix_invert(M){
	
    if(M.length !== M[0].length){return;}
    var i=0, ii=0, j=0, dim=M.length, e=0, t=0;
    var I = [], C = [];
    for(i=0; i<dim; i+=1){
        I[I.length]=[];
        C[C.length]=[];
        for(j=0; j<dim; j+=1){

            if(i==j){ I[i][j] = 1; }
            else{ I[i][j] = 0; }

            C[i][j] = M[i][j];
        }
    }
    
    for(i=0; i<dim; i+=1){
        e = C[i][i];

        if(e==0){
            for(ii=i+1; ii<dim; ii+=1){
                if(C[ii][i] != 0){
                    for(j=0; j<dim; j++){
                        e = C[i][j];       //temp store i'th row
                        C[i][j] = C[ii][j];//replace i'th row by ii'th
                        C[ii][j] = e;      //repace ii'th by temp
                        e = I[i][j];       //temp store i'th row
                        I[i][j] = I[ii][j];//replace i'th row by ii'th
                        I[ii][j] = e;      //repace ii'th by temp
                    }
                    break;
                }
            }
            e = C[i][i];
            if(e==0){return}
        }

        for(j=0; j<dim; j++){
            C[i][j] = C[i][j]/e; //apply to original matrix
            I[i][j] = I[i][j]/e; //apply to identity
        }
        for(ii=0; ii<dim; ii++){
            // Only apply to other rows (we want a 1 on the diagonal)
            if(ii==i){continue;}
            e = C[ii][i];
            for(j=0; j<dim; j++){
                C[ii][j] -= e*C[i][j]; //apply to original matrix
                I[ii][j] -= e*I[i][j]; //apply to identity
            }
        }
    }
    return I;
}

}
